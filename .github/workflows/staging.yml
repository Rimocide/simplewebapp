name: Staging Pipeline

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # ---------- BACKEND ----------
    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Backend tests
      run: |
        cd backend
        npm test


    # ---------- FRONTEND ----------
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Frontend tests
      run: |
        cd frontend
        npm test

    - name: Build frontend
      run: |
        cd frontend
        npm run build

    # ---------- DEPLOY ----------
    - name: Deploy to Staging EC2 
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.STAGE_EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /var/www/simplewebapp
          git pull origin main
          docker compose down
          docker compose build
          docker compose up -d

    # ---------- EMAILS ----------
    - name: Email QA (Success)
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASS }}
        from: CI Pipeline <${{ secrets.EMAIL_USER }}>
        to: ${{ secrets.QA_EMAIL }}
        subject: Testing Deployment Successful
        body: |
          QA Deployment Successful.
          URL: http://${{ secrets.TEST_EC2_HOST }}
          Branch: ${{ github.head_ref }}

    - name: Email Developer (Failure)
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASS }}
        from: CI Pipeline <${{ secrets.EMAIL_USER }}>
        to: ${{ secrets.DEV_EMAIL }}
        subject: Testing Pipeline Failed
        body: |
          Pipeline failed.
          Check GitHub Actions logs.
