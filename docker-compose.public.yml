# Docker Compose for Public EC2 (frontend + backend only)
# Database runs separately on the private EC2 instance

services:
  backend:
    build: ./backend
    container_name: simple-backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-simpleapp}
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: simple-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
